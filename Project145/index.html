<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box 
        color="yellow"
        position="-3 0.5 -3">
        </a-box>

        <a-sphere 
        color="red" 
        position="-1 0.5 -3" 
        radius="0.5"> 
        </a-sphere>  

        <a-cone 
        color="orange" 
        position="1 0.5 -3"  > 
        </a-cone>

        <a-ring 
        color="gold" 
        position="8 1.2 -3" 
        radius-inner="0.25" 
        ring-outer="0.7"> 
        </a-ring>

        <a-octahedron 
        color="#FF007F" 
        position="3 1 -3">
        </a-octahedron>

        <a-dodecahedron 
        color="purple" 
        position="5.5 1 -3">
        </a-dodecahedron>

        <a-cylinder
        color="cyan"
        position="-5 1.5 -3"
        height="3">
        </a-cylinder>>
        
        <a-plane color="silver" position="0 0 -4"width="18" height="4" rotation="-90 0 0" > </a-plane>
        
        <a-sky color="#89CFF0"> </a-sky>
            

        

    </a-scene>
</body>

</html>
